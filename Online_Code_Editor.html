<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="E:\Github_project\html-icon.png" alt="">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="E:\Github_project\CSS3_logo.png" alt="">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="E:\Github_project\js-icon.png" alt="">JS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result">
            #document
            <html>
                <head>
                    <body></body>
                </head>
            </html>
        </iframe>
    </div>

    <script src="script1.js"></script>
</body></html>
